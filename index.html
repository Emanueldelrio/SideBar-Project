<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="diseÃ±o.css">
    <title>Menu Sidebar</title>
</head>
<body>
    <!--aside-->
    <aside class="aside" id="aside">
        <!--head-->
        <div class="head">
            <!--profile-->
            <div class="profile">   
                <img src="img/logo.webp">
                <p>{Emanuel Del Rio}</p>
            </div>
            <i class='bx bx-menu' id="menu"></i>
        </div>
        <!--options icons-->
        <div class="options">
            <div>
                <i class='bx bxs-dashboard' ></i>
                <span class="option">Dashboard</span>
            </div>
            <div>
                <i class='bx bxs-user'></i>
                <span class="option">User</span>
            </div>
            <div>
                <i class='bx bx-line-chart' ></i>
                <span class="option">Analitics</span>
            </div>
            <div>
                <i class='bx bx-message-alt' ></i>
                <span class="option">Message</span>
            </div>
            <div>
                <i class='bx bx-file-blank' ></i>
                <span class="option">Files</span>
            </div>
            <div>
                <i class='bx bx-cart'></i>
                <span class="option">Orders</span>
            </div>
            <div>
                <i class='bx bxs-heart'></i>
                <span class="option">Favorites</span>
            </div>
            <div>
                <i class='bx bx-cog' ></i>
                <span class="option">Settings</span>
            </div>
        </div>
    </aside>
    <script src="codigo.js"></script>

</html>
